<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industries Most Targeted by Phishing Attacks</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        /* Title styling */
        h2 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Description styling */
        p.description {
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h2>Industries Most Targeted by Phishing Attacks</h2>

    <div class="chart-container">
        <canvas id="targetIndustriesBarChart"></canvas>
    </div>

    <!-- Description below the chart -->
    <p class="description">
        This bar chart showcases the industries that have been the most targeted by phishing attacks. The data demonstrates how certain industries, like technology and finance, are more frequently targeted due to their valuable information and vulnerabilities.
    </p>

    <script>
        window.onload = function() {
            // Get the canvas element
            var ctx = document.getElementById('targetIndustriesBarChart').getContext('2d');

            // Data for the chart
            var industryData = {
                labels: ['Technology', 'Finance', 'Healthcare', 'Education', 'Retail', 'Government'],
                datasets: [{
                    label: 'Number of Phishing Attacks',
                    data: [50000, 45000, 30000, 25000, 20000, 15000], // Example data
                    backgroundColor: '#FF6384',
                    borderColor: '#FF6384',
                    borderWidth: 1
                }]
            };

            // Configuration for the bar chart
            var config = {
                type: 'bar',
                data: industryData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Attacks',
                                color: '#333',  // Color of y-axis title
                                font: {
                                    weight: 'bold',
                                    size: 14
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Industries',
                                color: '#333',  // Color of x-axis title
                                font: {
                                    weight: 'bold',
                                    size: 14
                                }
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Industries Most Targeted by Phishing Attacks (2023)',
                            font: {
                                size: 18,
                                weight: 'bold'
                            },
                            color: '#333'  // Title color
                        },
                        tooltip: {
                            enabled: true,
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#333',  // Tooltip background color
                            titleColor: '#fff',        // Tooltip title color
                            bodyColor: '#fff'          // Tooltip body color
                        }
                    }
                }
            };

            // Initialize the chart
            var targetIndustriesBarChart = new Chart(ctx, config);
        };
    </script>

</body>
</html>
